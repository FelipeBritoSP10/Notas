<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Pasta CSS-->
<link rel="stylesheet" href="estilo.css">
<title>Sistema de notas</title>
</head>
<body>
<!--Center é usado para centralizar algo, no próprio HTML-->
<center>
<!--Quebra de linhas-->
<br>
<br>
<br>     
<main id="tela-principal">
<section class='conteudo' id='formulario'>
<h1>Calcular média</h1>
    
<br>
<p><strong>Olá aluno, insira seu nome e sua média para saber sua situação!</strong></p>    
<form action="#" method='POST'>
<div class="form-group">
<label for="nome">
<strong>Nome</strong>
</label>
<input type="text" name="nome" placeholder="Insira seu nome..." id="nome">
</div>
<div class='form-group'>
<label for="nota1">
<strong>Nota 1</strong>
</label>
<input type="number" name="nota1" id="nota1" min='0.0' max='10.0' step="0.1" 
autofocus required onBlur='validarNumero(this)'/>
</div>
<div class='form-group'>
<label for="nota2">
<strong>Nota 2</strong>
</label>
<input type="number" name="nota2" id="nota2" min='0.0' max='10.0' step="0.1" 
required onBlur='validarNumero(this)'/>
</div>
<div class='form-group'>
<button class='botao' id='btnCalcular' type="submit">
<b>Calcular</b>
</button>
<button type='reset' id='btnLimpar'>
Limpar
</button>
</div>
<div class='form-group'>
<label for="media">
<b>Média</b>
</label>
<input type="number" name="media" id="media" value='' readonly />
</div>
<div class="form-group">
<input type="text" name="situacao" class="cx" id="situacao" placeholder='Situação Final' 
readonly />
</div>
</form>
<p id='aviso' class=''>    
</p>
</div>
</center>
</section>            
</main>
    
<!--Pasta JavaScript-->
<script src="nota.js"></script>
</body>
</html>
